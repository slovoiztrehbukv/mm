"INPUTS"
input StoreTempUserAnswersInput {
  test: Int
}



"ELOQUENT TYPES"
type Category {
  id: ID!
  title: String
}

type Question {
  id: ID!
  title: String
  answers: [Answer]
}

type Answer {
  id: ID!
  value: String
}